<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="calc-style.css" />

    <!-- <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script> -->
    <script type="module" src="./controller.js"></script>

    <title>Calculadora</title>
  </head>

  <body>
    <header>
      <img id="icon" src="./images/cat.gif" alt="Cat-icon" />
      <p id="title">Calculadora de Sofi</p>
    </header>

    <section class="calculator">
      <!-- Calculator Body -->
      <div class="calc-body">
        <!-- Calculator Display Screen -->
        <div class="calc-screen">
          <div id="calc-operation"></div>
          <div id="calc-typed">0</div>
        </div>

        <!-- Calculator Buttons -->
        <div class="calc-button-row">
          <button id="ac" class="ac">AC</button>
          <button id="+/-" class="opt">&#43;&#47;&#8722;</button>
          <button id="%" value="%" class="opt">&#37;</button>
          <button id="/" value="/" class="opt">&#247;</button>
          <button id="7">7</button>
          <button id="8">8</button>
          <button id="9">9</button>
          <button id="*" value="*" class="opt">&#215;</button>
          <button id="4">4</button>
          <button id="5">5</button>
          <button id="6">6</button>
          <button id="-" value="-" class="opt">&#8722;</button>
          <button id="1">1</button>
          <button id="2">2</button>
          <button id="3">3</button>
          <button id="+" value="+" class="opt">&#43;</button>
          <button id="0">0</button>
          <button id="." value=".">.</button>
          <button id="clean">&#9003;</button>
          <button id="operate" class="opt">&#61;</button>
        </div>
      </div>
    </section>

    <footer>
      <p>copyright</p>
      <p>Todos los derechos reservados</p>
      <p>Celessud 2023</p>
    </footer>
  </body>
</html>
